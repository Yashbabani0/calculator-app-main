<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Calculator app</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 0.6em;
        text-align: center;
        position: absolute;
        bottom: 5%;
        color: white;
      }
      .attribution a {
        color: white;
      }
    </style>
  </head>
  <body>
    <main>
      <header>
        <h4>CALC</h4>
        <div class="option_selector_name">
          <b>THEME</b>
          <div class="options_selector">
            <div class="option_number">
              <label for="toggle1">1</label>
              <label for="toggle2">2</label>
              <label for="toggle3">3</label>
            </div>
            <div class="toggle">
              <input type="checkbox" name="toggle1" id="toggle1" />
              <input type="checkbox" name="toggle2" id="toggle2" />
              <input type="checkbox" name="toggle3" id="toggle3" />
            </div>
          </div>
        </div>
      </header>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. <br />
      Coded by <a href="https://github.com/Yashbabani0">Yash Babani</a>.
    </div>
  </body>
</html>
