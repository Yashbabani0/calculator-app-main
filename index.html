<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Calculator app</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <style>
      .attribution {
        font-size: 0.6em;
        text-align: center;
        position: absolute;
        bottom: 5%;
        color: white;
      }
      .attribution a {
        color: white;
      }
    </style>
  </head>
  <body>
    <main>
      <header>
        <h4>CALC</h4>
        <div class="option_selector_name">
          <b>THEME</b>
          <div class="options_selector">
            <div class="option_number">
              <label for="toggle1">1</label>
              <label for="toggle2">2</label>
              <label for="toggle3">3</label>
            </div>
            <div class="toggle">
              <input type="radio" name="theme" id="toggle1" checked />
              <input type="radio" name="theme" id="toggle2" />
              <input type="radio" name="theme" id="toggle3" />
              <div class="slider"></div>
              <label for="toggle1" class="toggle-label"></label>
              <label for="toggle2" class="toggle-label"></label>
              <label for="toggle3" class="toggle-label"></label>
            </div>
          </div>
        </div>
      </header>
      <div class="display">
        <input type="text" id="display" readonly />
      </div>
      <div class="key_input">
        <div class="line">
          <input type="button" value="7" class="general_button" />
          <input type="button" value="8" class="general_button" />
          <input type="button" value="9" class="general_button" />
          <input type="button" value="DEL" class="delete_key" />
        </div>
        <div class="line">
          <input type="button" value="4" class="general_button" />
          <input type="button" value="5" class="general_button" />
          <input type="button" value="6" class="general_button" />
          <input type="button" value="+" class="general_button" />
        </div>
        <div class="line">
          <input type="button" value="1" class="general_button" />
          <input type="button" value="2" class="general_button" />
          <input type="button" value="3" class="general_button" />
          <input type="button" value="-" class="general_button" />
        </div>
        <div class="line">
          <input type="button" value="." class="general_button" />
          <input type="button" value="0" class="general_button" />
          <input type="button" value="/" class="general_button" />
          <input type="button" value="x" class="general_button" />
        </div>
        <div class="line">
          <input type="button" value="RESET" class="reset_key" />
          <input type="button" value="=" class="equal_key" />
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. <br />
      Coded by <a href="https://github.com/Yashbabani0">Yash Babani</a>.
    </div>
  </body>
</html>
